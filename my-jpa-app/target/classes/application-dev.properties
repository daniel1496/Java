
# have hibernate create tables on startup and delete them on shutdown
# the default for this is create-drop when using embedded database (h2 in-memory)
# we are using h2 in memory but we dont want hibernate to create tables
# instead we want Spring to execute our sql files (schema.sql and data.sql)
spring.jpa.hibernate.ddl-auto=none

# Have hibernate log the sql it is executing against the db
# dont do this in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true